apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: istio-base
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:ghitalazar/argocd_test.git
    targetRevision: HEAD
    path: istio_argocd_test
    chart: base
    helm:
      valueFiles: []
  destination:
    server: https://kubernetes.default.svc
    namespace: istio-system
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
---
apiVersion: v1
kind: Namespace
metadata:
  name: istio-system

