apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bookinfo
  namespace: argocd
spec:
  destination:
    namespace: default
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/istio/istio
    path: samples/bookinfo/platform/kube
    targetRevision: release-1.22
    directory:
      recurse: true
  syncPolicy:
    automated:
      selfHeal: true
      prune: true

